<html ng-app="app">
<head>
    <script src="js/angular.js">
    </script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
Your name: <input type="text" ng-model="yourname">
<hr>
Hello {{yourname || 'World'}}!

<ul>
    <li ng-repeat="phone in phones">
        {{phone.name}}
        <p>{{phone.snippet}}</p>
    </li>
</ul>
</body>
</html>
